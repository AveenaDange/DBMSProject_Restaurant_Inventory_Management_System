<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Supplier Information</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ supplier[1] }}" required><br><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ supplier[2] }}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ supplier[3] }}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ supplier[4] }}"><br><br>

        <button type="submit">Update Supplier</button>
    </form>
    <a href="/suppliers">Back to Supplier List</a>
</body>
</html>
