<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>List of Orders</h1>
    <a href="/make_order">Add Order</a>
    <table border="1">
        <tr>
            <th>Order ID</th>
            <th>Supplier Name</th>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order[0] }}</td>  <!-- Order ID -->
            <td>{{ order[1] }}</td>  <!-- Supplier Name -->
            <td>{{ order[2] }}</td>  <!-- Order Date -->
            <td>{{ order[3] }}</td>  <!-- Total Amount -->
            <td>
                <a href="{{ url_for('edit_order', order_id=order[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_order', order_id=order[0]) }}" onclick="return confirm('Are you sure you want to delete this order?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
