<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Task Information</h1>
    <form method="POST">
        <label for="description">Task Description:</label>
        <input type="text" id="description" name="description" value="{{ task[2] }}" required><br><br>
        
        <label for="assigned_to">Assigned To:</label>
        <select id="assigned_to" name="assigned_to" required>
            {% for user in users %}
                <option value="{{ user[0] }}" {% if task[1] == user[0] %}selected{% endif %}>
                    {{ user[1] }}
                </option>
            {% endfor %}
        </select><br><br>
        
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Pending" {% if task[3] == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if task[3] == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task[3] == 'Completed' %}selected{% endif %}>Completed</option>
        </select><br><br>
        
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task[4] }}" required><br><br>
        
        <button type="submit">Update Task</button>
    </form>
    <a href="/tasks">Back to Task List</a>
</body>
</html>
