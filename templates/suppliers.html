<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>List of Suppliers</h1>
    <a href="/add_supplier">Add Supplier</a>
    <table border="1">
        <tr>
            <th>Supplier ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>            
        </tr>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier[0] }}</td>
            <td>{{ supplier[1] }}</td>
            <td>{{ supplier[2] }}</td>
            <td>{{ supplier[3] }}</td>
            <td>{{ supplier[4] }}</td>
            <td>
                <a href="{{ url_for('edit_supplier', supplier_id=supplier[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_supplier', supplier_id=supplier[0]) }}" onclick="return confirm('Are you sure you want to delete this supplier?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
