<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Product</h1>
    <form action="/edit_product/{{ product[0] }}" method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product[1] }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ product[2] }}</textarea><br><br>

        <label for="quantity">Stock Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product[4] }}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ product[3] }}" required><br><br>

        <label for="reorder_level">Reorder Level:</label>
        <input type="number" id="reorder_level" name="reorder_level" value="{{ product[5] }}" required><br><br>

        <input type="submit" value="Update Product">
    </form>
    <a href="/products">Back to Product List</a>
</body>
</html>
