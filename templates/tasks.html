<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>List of Tasks</h1>
    <a href="/add_task">Add Task</a>
    <table border="1">
        <tr>
            <th>Task ID</th>
            <th>Assigned To</th>
            <th>Description</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>{{ task[3] }}</td>
            <td>{{ task[4] }}</td>
            <td>
                <a href="{{ url_for('edit_task', task_id=task[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_task', task_id=task[0]) }}" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
