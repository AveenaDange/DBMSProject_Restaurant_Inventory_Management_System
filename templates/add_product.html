<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Add New Product</h1>
    <form action="/add_product" method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" required><br><br>

        <label for="price">Price (per unit):</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required><br><br>

        <label for="reorder_level">Reorder Level:</label>
        <input type="number" id="reorder_level" name="reorder_level" min="0" required><br><br>

        <input type="submit" value="Add Product">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
