<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit User Information</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user[1] }}" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user[2] }}" required><br><br>
        
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="Owner" {% if user[3] == 'Owner' %}selected{% endif %}>Owner</option>
            <option value="Employee" {% if user[3] == 'Employee' %}selected{% endif %}>Employee</option>
            <option value="Supplier" {% if user[3] == 'Supplier' %}selected{% endif %}>Supplier</option>
        </select><br><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ user[4] }}"><br><br>
        
        <button type="submit">Update User</button>
    </form>
    <a href="/users">Back to User List</a>
</body>
</html>
